    <h1>JavaScript String and Mod</h1>

    <h1 id="output"></h1>
    <p id="days"></p>
    <p id="months"></p>
    <script>
        var today = new Date();
        document.getElementById("output").innerHTML = today.toString();
        //month 0 - 11
        var halloween = new Date(2020, 9, 31);
        document.getElementById("output").innerHTML = halloween.toString();

        var time = today - halloween;
        document.getElementById("output").innerHTML = time;
        var days = time / (24 * 60 * 60 * 1000);
                        //hours min sec millisec
        document.getElementById("output").innerHTML = Math.round(days);   
        
        //months have 31 days
        //convert to months and days
        var months = days / 31;
        document.getElementById("months").innerHTML = "Months " + Math.floor(months);
                                                //biggest integer below months
        //days lefy over is mod
        var daysLeftOver = days % 31;
        document.getElementById("days").innerHTML = "Days " + Math.round(daysLeftOver);


        var eggs = 52;
        var dozens = Math.floor(eggs / 12);
        var leftOver = Math.floor(eggs % 12);
    </script>

    <h2>Strings</h2>
    <h3 id="strOutput"></h3>
    <script>
        //string manipulation
        var name="Lee M. Cottrell";
        name = name.replaceAll("e", "3");
        var fname = name.substr(0, 3);
        document.getElementById("strOutput").innerHTML = fname;
    </script>
